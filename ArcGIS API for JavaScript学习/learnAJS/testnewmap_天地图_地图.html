<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>天地图加载</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.12/"></script>

    <script>
        require(["esri/Map", "esri/views/MapView", "esri/layers/WebTileLayer"], function (Map, MapView, WebTileLayer) {

            // var tiledLayer = new WebTileLayer({
            //     urlTemplate:
            //         "http://{subDomain}.tianditu.gov.cn/DataServer?T=vec_w&x={col}&y={row}&l={level}&tk=289f5f7ac12bbcbe2b23fea4bcbe049e",
            //     subDomains: ["t0", "t1", "t2", "t3", "t4", "t5", "t6", "t7"],
            // });
            
            //卫星地图
            var tiledLayer = new WebTileLayer({
                urlTemplate:
                    "http://{subDomain}.tianditu.gov.cn/DataServer?T=vec_w&x={col}&y={row}&l={level}&tk=289f5f7ac12bbcbe2b23fea4bcbe049e",
                subDomains: ["t0", "t1", "t2", "t3", "t4", "t5", "t6", "t7"],
            });

            var tiledLayer_poi = new WebTileLayer({
                urlTemplate:
                    "http://{subDomain}.tianditu.gov.cn/DataServer?T=cva_w&x={col}&y={row}&l={level}&tk=289f5f7ac12bbcbe2b23fea4bcbe049e",
                subDomains: ["t0", "t1", "t2", "t3", "t4", "t5", "t6", "t7"],
            });

            var map = new Map({
                basemap: {
                    baseLayers: [tiledLayer, tiledLayer_poi]
                }
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 10,
                center: [104.072619, 30.663776] // longitude, latitude
            });
        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
