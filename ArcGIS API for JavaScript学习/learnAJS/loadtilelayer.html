<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Load Tile Layer</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.14/esri/css/main.css">
  <script src="https://js.arcgis.com/4.14/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GraphicsLayer",
      "esri/Graphic",
      "esri/layers/WebTileLayer"
    ], function (Map, MapView, GraphicsLayer, Graphic, WebTileLayer) {

      // var map = new Map({
      //   basemap: "streets"
      // });
      var map = new Map();

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 4,
        center: [15, 65] // longitude, latitude
      });

      // var tilelayer = new WebTileLayer({
      //   urlTemplate: 'https://stamen-tiles-{subDomain}.a.ssl.fastly.net/terrain/{level}/{col}/{row}.png',
      //   subDomains: ['a', 'b', 'c', 'd']
      // });
      var tilelayer = new WebTileLayer({
        urlTemplate: 'http://61.50.135.114:50024/web/ChinaOnlineCommunity/{level}/{row}/{col}.png',
        subDomains: ['a', 'b', 'c', 'd']
      });

      map.layers.add(tilelayer);



    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
