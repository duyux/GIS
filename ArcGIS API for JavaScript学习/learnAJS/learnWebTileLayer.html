    <title>WebTileLayer | Sample | ArcGIS API for JavaScript 4.20</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>

    <script>
      require([
        "esri/layers/WebTileLayer",
        "esri/Map",
        "esri/views/MapView"

      ], (WebTileLayer, Map, MapView) => {
        const map = new Map();

      
        const view = new MapView({
          container: "viewDiv",
          map: map,
         
        });

        var tiledLayer = new WebTileLayer({
            urlTemplate:
              "http://59.215.221.30:9800/arcgis/rest/services/Map/GZDOMimg2019/MapServer/WMTS/tile/1.0.0/Map_GZDOMimg2019/{Style}/{TileMatrixSet}/{level}/{row}/{col}.png",
          
          });

        map.add(tiledLayer);
       // map.add(tiledLayerLabel);
