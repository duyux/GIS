    <title>WMTSLayer | Sample | ArcGIS API for JavaScript 4.20</title>
    <link

        view.when(function () {
          view.extent = layer.fullExtent;
          const layerList = new LayerList({
            view: view
          });
          view.ui.add(layerList, "bottom-left");
