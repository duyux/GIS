<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Intro to MapView - Create a 2D map - 4.10</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.16/esri/css/main.css">
  <script src="https://js.arcgis.com/4.16/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/GraphicsLayer",
      "esri/layers/MapImageLayer",
      "esri/layers/WMSLayer",
      "esri/geometry/Extent",
      "esri/Graphic"
    ], function (Map, MapView, GraphicsLayer,MapImageLayer, WMSLayer,Extent,Graphic) {

      // var map = new Map({
      //   basemap: "streets"
      // });
      var map = new Map();

      var view = new MapView({
        container: "viewDiv",
        map: map,
        zoom: 12,
       // center: [39.9, 115.2] // longitude, latitude
      });
      //var mapurl='https://iserver.supermap.io/iserver/services/map-world/rest/maps/World'
      
      //var wmsurl="https://iserver.supermap.io/iserver/services/map-china400/wms111/China";
      var wmsurl='http://www.supermap.com.cn:8090/iserver/services/map-china400/wms111/China'
      
       var layer = new WMSLayer({
          url:wmsurl ,
          sublayers: [
            {
              name: "China"
            }
          ]
        });
      map.add(layer); // add


    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
