<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Intro to MapView - Create a 2D map - 4.10</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
    <script src="https://js.arcgis.com/4.17/"></script>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/layers/GraphicsLayer",
            "esri/layers/MapImageLayer",
            "esri/layers/WMSLayer",
            "esri/geometry/Extent",
            "esri/Graphic"
        ], function(Map, MapView, GraphicsLayer, MapImageLayer, WMSLayer, Extent, Graphic) {

            // var map = new Map({
            //   basemap: "streets"
            // });
            var map = new Map();

            var view = new MapView({
                container: "viewDiv",
                map: map,
                zoom: 2,
                // center: [39.9, 115.2] // longitude, latitude
            });


            // var wmsurl = "http://59.215.190.145:8090/iserver/services/map-china400/wms130/China";
            // var wmsurl = 'http://www.supermap.com.cn:8090/iserver/services/map-china400/wms111/China'
            var wmsurl = "http://59.215.190.145:8090/iserver/services/map-china400/wms111/China_4326"
            var layer = new WMSLayer({
                url: wmsurl,
                spatialReference: {
                    wkid: 3857,
                },
                sublayers: [{
                    name: "	China_4326"
                }]
            });
            //map.add(layer); // add


            //增加行政区label

            var gzlabellayer = new WMSLayer({
                url: 'http://59.215.190.145:8090/iserver/services/map-Label/wms111/PoiLabel',
                spatialReference: {
                    wkid: 4326,
                },
                sublayers: [{
                    name: "PoiLabel"
                }]
            });


            //增加label/////
          var labellayer = new MapImageLayer({
           url: "http://59.215.190.145:8090/iserver/services/map-mongodb/rest/maps/PoiLabel"
          });
          map.add(labellayer);  // adds the layer to the map


            //map.add(gzlabellayer);
            console.log("1!!!!!", map, view)

        });
    </script>
</head>

<body>
    <div id="viewDiv"></div>
</body>

</html>
